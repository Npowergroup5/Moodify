<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Selector 😎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>How Are You Feeling Today?</h1>

<div class="emojis">
  <span class="emoji" data-mood="happy">😀</span>
  <span class="emoji" data-mood="neutral">😐</span>
  <span class="emoji" data-mood="sad">😢</span>
  <span class="emoji" data-mood="angry">😡</span>
  <span class="emoji" data-mood="tired">😴</span>
</div>

<div id="message"></div>

<footer>

</footer>

<script src="script.js"></script>

</html>

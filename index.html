<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Selector 😎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>How Do You Feel Now?</h1>

  <div class="emojis">
    <button class="emoji" data-mood="happy">😊 Happy</button>
    <button class="emoji" data-mood="sad">😢 Sad</button>
    <button class="emoji" data-mood="tired">😴 Tired</button>
    <button class="emoji" data-mood="angry">😡 Angry</button>
    <button class="emoji" data-mood="excited">🤩 Excited</button>
  </div>

  <div id="message"></div>

  <footer>
    Created with ❤️ by Sama – Group 5 Demo
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
